<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Send message</title>
		<script src="jquery.min.js"></script>
		<script src="rabbitmq.js"></script>
		<style>
			#data-table {
				position: absolute;
				right: 1em;
				top: 2em;
			}

			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			
			table > tbody > tr > td {
				vertical-align: top;
			}
			
			ul > li {
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<h1>RabbitMQ demo</h1>
		<h3>Send message</h3>
		<input type="submit" class="button" name="produce" value="produce" />
		<input type="submit" class="button" name="consume" value="consume" />

		<table style="width:50%" id="data-table">
		  <tr>
		    <th>Produced</th>
		    <th>Consumed</th> 
		  </tr>
		  <tr>
		    <td><ul id="producer-list"></ul></td>
		    <td><ul id="consumer-list"></ul></td>
		  </tr>
		</table>
	</body>

</html>
